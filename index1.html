<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Effortlessly register and manage student details with this modern system.">
  <link rel="stylesheet" href="style.css">
  <title>Student Registration System</title>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#studentForm">Register</a>
    <a href="#studentList">View Records</a>
  </nav>

  <!-- Title Section -->
  <div class="title-container">
    <h1>Student Registration System</h1>
    <p>Easily register and manage students with this modern, user-friendly system.</p>
  </div>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-container">
      <h2>Register a Student</h2>
      <form id="studentForm">
        <label for="name">Name</label>
        <input type="text" id="names" placeholder="Enter student name" required>
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" placeholder="Enter roll number" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
        <label for="contact">Contact</label>
        <input type="text" id="contact" placeholder="Enter contact number" required>
        <button type="submit" id="submitBtn">Register</button>
      </form>
    </div>

    <!-- Student List -->
    <div class="list-container">
      <h3>Registered Students</h3>
      <div class="student-list" id="studentList">
       
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
